{% extends "base.html" %}
{% load static %}

{% block head %}
<title>TO DO LIST - Registrarse</title>
<link rel="stylesheet" href="{% static 'registrarse.css' %}">
{% endblock head %}

{% block content %}
<section class="registrarsepage">
    <form class="formularioregistrarse" method="POST">
        <h1>Registrarse</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
</section>
{% endblock content %}
